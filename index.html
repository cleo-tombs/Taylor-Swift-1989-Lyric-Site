<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <nav>

                </div>
                <div class="single">

                </div>
                <div class="single">

            </div>

                    <p class="single-text">Wonderland</p>
                </div>
                <div class="single">
                    <img src="youareinlove.jpg" alt="You Are In Love" class="single-cover">
                    <p class="single-text">You Are In Love</p>
                </div>
                <div class="single">
                    <img src="newromantics.jpg" alt="New Romantics" class="single-cover">
                    <p class="single-text">New Romantics</p>
